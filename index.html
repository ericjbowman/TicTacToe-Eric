<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="row">
          <div class="col-4 box zero">X</div>
          <div class="col-4 box one">X</div>
          <div class="col-4 box two">X</div>
        </div>
        <div class="row">
          <div class="col-4 box three">X</div>
          <div class="col-4 box four">X</div>
          <div class="col-4 box five">X</div>
        </div>
        <div class="row">
          <div class="col-4 box six">X</div>
          <div class="col-4 box seven">X</div>
          <div class="col-4 box eight">X</div>
        </div>
      </div>

    </body>
</html>
