<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="message"></p>
      <div class="Login">
      <form id="sign-up">
        <h3>Sign up!</h3>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
      </form>

      <form id="sign-in">
        <h3>Sign in!</h3>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in!">
      </form>

      <form id="sign-out" class="disappear">
            <input type="submit" value="Sign out!">
      </form>

      <form id="change-password" class="disappear">
          <h3>Change Password!</h3>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password!">
      </form>
      </div>
      <div class="container">
        <div class="row top">
          <div class="col-4 box zero" data-cell-index='0'></div>
          <div class="col-4 box one" data-cell-index='1'></div>
          <div class="col-4 box two" data-cell-index='2'></div>
        </div>
        <div class="row middle">
          <div class="col-4 box three" data-cell-index='3'></div>
          <div class="col-4 box four" data-cell-index='4'></div>
          <div class="col-4 box five" data-cell-index='5'></div>
        </div>
        <div class="row bottom">
          <div class="col-4 box six" data-cell-index='6'></div>
          <div class="col-4 box seven" data-cell-index='7'></div>
          <div class="col-4 box eight" data-cell-index='8'></div>
        </div>
      </div>
      <h2></h2>
      <h3 class = "moveMessage"></h3>
      <h3 class= "gamesPlayed"></h3>
      <!-- <h3 class= "borg"></h3> -->
      <div class= "playAgain">
        <button>Play Again</button>
      </div>
    </body>
</html>
